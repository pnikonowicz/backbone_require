<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script data-main="js/src/main" src="js/vendor/require.js"></script>
  </head>
  <body>
    <div id="page">
      Loading....
    </div>

    <!-- TEMPLATES -->
    <!--  This is here because require's text.js plugin expects us to be running on a server. -->
    <!--  If you try load a template without a server using the text! plugin you will get a Cross origin error. -->
    <!--  For more information about this, look here: http://stackoverflow.com/questions/8408031/requirejs-text-plugin-gives-cross-origin-error-in-chrome-->
    <div id="employees_template_mustache">
      <button id="changeViewButton">Change View</button>
      <div id="employees" class="list">
        <div class="titles">
          <div class="title">Avatar</div>
          <div class="title">First Name</div>
          <div class="title">Last Name</div>
          <div class="title">Location</div>
          <div class="title">&nbsp;</div>
        </div>
        
        {{#employees}}
          <div class="employee">
            <div class="avatar"><img src="{{AvatarUrl}}"/></div>
            <div class="details">
              <div class="firstName">{{FirstName}}</div>
              <div class="lastName">{{LastName}}</div>
              <div class="location">{{Location}}</div>
              <div class="moreDetails"><a href="#/more/{{Id}}">more</a></div>
            </div>
          </div>
        {{/employees}}
      </div>
    </div>
    
    <div id="employee_details_template_mustache">
      <ul class="list">
        <li><div class="strong">Likes:</div> {{Likes}}</li>
        <li><div class="strong">Dislikes:</div> {{Dislikes}}</li>
        <li><div class="strong">Quote:</div> {{Favorite Quote}}</li>
      </ul>
    </div>
  </body>
</html>
